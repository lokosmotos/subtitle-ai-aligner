services:
  - type: web
    name: subtitle-ai-smart
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

  - type: web
    name: subtitle-ai-frontend
    env: static
    buildCommand: echo "Building enhanced frontend..."
    staticPublishPath: ./frontend
